kotlin = "1.6.10"
coroutines = "1.6.1"
ksp = "1.6.10-1.0.4"
agp = "7.2.0"
core = "1.7.0"
splashscreen = "1.0.0-rc01"
activity = "1.4.0"
paging = "3.1.1"
