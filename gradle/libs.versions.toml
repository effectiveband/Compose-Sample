lifecycle = "2.4.1"
compose = "1.1.1"
material3 = "1.0.0-alpha09"
destinations = "1.5.5-beta"
accompanist = "0.23.1"
dagger2 = "2.42"
moshi = "1.13.0"
okhttp = "4.9.3"
retrofit = "2.9.0"
coil = "2.1.0"
